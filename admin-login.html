<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Admin Kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00b894;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Panelga Kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="checkPassword()">Kirish</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "admin123") {
        sessionStorage.setItem("auth", "true");
        window.location.href = "admin-panal.html";
      } else {
        document.getElementById('errorMsg').textContent = "❌ Noto‘g‘ri parol!";
      }
    }
  </script>
</body>
</html>
