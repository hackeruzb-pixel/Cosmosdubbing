<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmos Dubbing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .video-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    .video-item img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cosmos Dubbing</h1>
  </header>

  <section id="videoList" class="video-list">
    <p>Yuklanmoqda...</p>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjS8OczjxZ0Cax-JfiErklZc24F3Fv0dc",
      authDomain: "cosmosdubbing.firebaseapp.com",
      databaseURL: "https://cosmosdubbing-default-rtdb.firebaseio.com",
      projectId: "cosmosdubbing",
      storageBucket: "cosmosdubbing.appspot.com",
      messagingSenderId: "1088675177852",
      appId: "1:1088675177852:web:c0be3b73ff5994a18770f9",
      measurementId: "G-1FYXTQW6ZP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadAnime() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";

      db.ref("anime").once("value")
        .then(function(snapshot) {
          const data = snapshot.val();
          if (!data) {
            container.innerHTML = "<p>Hozircha hech qanday anime qo‘shilmagan.</p>";
            return;
          }

          Object.values(data).forEach(function(video) {
            const div = document.createElement("div");
            div.className = "video-item";
            div.innerHTML = 
              `<img src="${video.image}" alt="${video.title}"/>
              <h3>${video.title}</h3>
              <p>${video.description || ""}</p>
              <a href="${video.link}" target="_blank">Videoni ko‘rish</a>`
            ;
            container.appendChild(div);
          });
        })
        .catch(function(error) {
          container.innerHTML = "<p>Xatolik yuz berdi: " + error.message + "</p>";
        });
    }

    document.addEventListener("DOMContentLoaded", loadAnime);
  </script>
</body>
</html>
